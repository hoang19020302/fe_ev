<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question and answer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form method="POST" action="http://127.0.0.1:8000/api/evaluation-data" id="emailForm">
            <input type="hidden" name="_token" id="csrfToken">
            <div class="form-group mt-4">
                <h3>Phân loại câu hỏi</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classify" id="classify1" value="character" checked>
                    <label class="form-check-label" for="classify1">
                      Tính cách
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classify" id="classify2" value="spirit">
                    <label class="form-check-label" for="classify2">
                      Tinh thần
                    </label>
                </div>

                <div class="mb-3 mt-4">
                    <label for="emails"  class="form-label">Các đáp án cho câu hỏi:</label>
                    <textarea id="emails" class="form-control" name="emails" rows="4" cols="50" placeholder="Nhập email ở đây..." required></textarea>
                </div>

                <div class="mb-3 mt-4 d-flex align-items-center" style="display: none;">
                    <label for="emailCount" id="emailCountContainer" class="form-label me-3">Số email hợp lệ:</label>
                    <span id="emailCountDisplay"></span>  
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tạo dữ liệu</button>
          </form>
          

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./group.js" type="module"></script>
    </body>
</html>
